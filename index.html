<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>
  
<body>
  
  <div class="calculator">
    <input type="textbox" class="textbox" readonly/>
      <div class="buttons">
        <button class="button" id="AC" value="AC">AC</button>
        <button class="button" id="CE" value="CE">CE</button>
        <button class="button" value="%">%</button>
        <button class="button" value="/">/</button>
        <button class="button" value="7">7</button>
        <button class="button" value="8">8</button>
        <button class="button" value="9">9</button>
        <button class="button" value="*">*</button>
        <button class="button" value="4">4</button>
        <button class="button" value="5">5</button>
        <button class="button" value="6">6</button>
        <button class="button" value="-">-</button>
        <button class="button" value="1">1</button>
        <button class="button" value="2">2</button>
        <button class="button" value="3">3</button>
        <button class="button" value="+">+</button>
        <button class="button" value=".">.</button>
        <button class="button" value="0">0</button>
        <button class="button" value="Ans">Ans</button>
        <button class="button" id="equal" value="=">=</button>
      </div>
  </div>
  
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <p>Copyright Â© Saniel 2024. All Rights Reserved</p>
        </div>
      </div>
    </div>
  </footer>
  
</body>
</html>
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script  src="clt.js"></script>
</body>
</html>
